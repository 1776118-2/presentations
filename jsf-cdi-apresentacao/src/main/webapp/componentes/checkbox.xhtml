<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/_template.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Showcase de componentes do Primefaces</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmShowcaseComponente">

			<p:fieldset legend="Showcase dos componentes JSF - Checkbox">

					<h:outputLabel value="Select the checkbox:" />

					<p:selectBooleanCheckbox value="#{checkboxBean.checkboxChecado}" style="margin-left:20px;">
						<p:ajax process="@this" update="dlgValorCheckbox"
							listener="#{checkboxBean.mostraDialogComValorDoCheckbox}" />
					</p:selectBooleanCheckbox>

			</p:fieldset>

			<p:dialog id="dlgValorCheckbox" header="Valor do Checkbox" closable="false"
				resizable="false" showEffect="fade" widgetVar="dlgValorCheckbox">

				<h:panelGrid columns="1" id="display">
					<h:outputText
						value="Checkbox está checado?: #{checkboxBean.checkboxChecado ? 'SIM' : 'NÃO'}" />
					
					<p:commandButton style="margin: 0 auto !important;" value="OK"
						onclick="PF('dlgValorCheckbox').hide()" />

				</h:panelGrid>

			</p:dialog>
		</h:form>

	</ui:define>

</ui:composition>

</html>
