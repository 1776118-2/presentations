<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/_template.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Showcase de componentes do Primefaces</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmShowcaseComponente">

			<p:fieldset legend="Showcase dos componentes JSF - Combobox">

				<h:panelGrid columns="2">
					<h:outputText value="Idade mÃ­nima permitida:"/>
					
					<p:selectOneMenu id="cmbIdadeMinimaDasPessoas"
						value="#{comboboxBean.idadeMinimaSelecionada}">

						<f:selectItem itemLabel="Nenhuma" noSelectionOption="true" />

						<f:selectItems value="#{comboboxBean.idadesMinimasDasPessoas}"
							var="idadeMinima" itemValue="#{idadeMinima}"
							itemLabel="#{idadeMinima}" />

						<p:ajax process="@this" event="change"
							update="cmbPessoasFiltradasPorIdade"
							listener="#{comboboxBean.filtraPessoasComIdadeMaioresQueEssa}" />
					</p:selectOneMenu>
					
					<h:outputText value="Nome e idade de pessoas filtradas:"/>
					<p:selectOneMenu id="cmbPessoasFiltradasPorIdade" style="margin-left:20px; width:100px;"
						value="#{comboboxBean.idPessoaSelecionada}">
						
						<f:selectItems value="#{comboboxBean.pessoasFiltradas}"
							var="pessoa" itemValue="#{pessoa.nome}"
							itemLabel="#{pessoa.nomeEIdade}" />
					</p:selectOneMenu>

				</h:panelGrid>

			</p:fieldset>
		</h:form>

	</ui:define>

</ui:composition>

</html>
