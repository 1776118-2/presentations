<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/_template.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Showcase de componentes do Primefaces</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmShowcaseComponente">

			<p:fieldset legend="Showcase dos componentes JSF - RadioButton">

				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

					<p:outputLabel for="rdbConsole" value="Console:" />

					<p:selectOneRadio id="rdbConsole"
						value="#{radioButtonBean.console}">
						<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
						<f:selectItem itemLabel="PS4" itemValue="PS4" />
						<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
					</p:selectOneRadio>

					<p:commandButton value="Ver valor selecionado no RadioButton"
						action="#{radioButtonBean.mostraValorDoRadio}"
						process="@this rdbConsole" update="@this" />

				</h:panelGrid>

			</p:fieldset>
		</h:form>

	</ui:define>

</ui:composition>

</html>
