<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Testes das fases do JSF</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="frmFasesJsf">

			<p:fieldset legend="Testes JSF">
				<h:panelGrid id="pngTestesCampos" columns="2">

					<p:outputLabel id="lblValorSimplesObrigatorio"
						value="Teste com campo required simples " for="txtValor" />

					<p:inputText id="txtValor" value="#{fasesJsfBean.valor}"
						required="true">
						<f:validateLength minimum="5" />
					</p:inputText>

					<p:outputLabel id="lblNumero"
						value="Teste com campo do tipo número" for="txtNumero" />

					<p:inputText id="txtNumero" value="#{fasesJsfBean.numero}"
						required="true" />

					<p:outputLabel id="lblCampoImmediate"
						value="Teste com campo com immediate" for="txtValorImmediate" />
					<p:inputText id="txtValorImmediate" value="#{fasesJsfBean.valor}"
						required="true" immediate="true">
					</p:inputText>

					<p:outputLabel id="lblCampoComBinding" value="Campo com binding"
						for="txtValorBinding" />

					<p:inputText id="txtValorBinding" value="#{fasesJsfBean.valor}"
						required="true" immediate="true"
						binding="#{fasesJsfBean.txtBinding}">
					</p:inputText>

					<p:outputLabel id="lblPegarValorDoComponente"
						value="Pegar valor desse componente" for="txtPegarValorComponente" />
					<p:inputText id="txtPegarValorComponente"
						value="#{fasesJsfBean.valor}" immediate="true" required="true" />

				</h:panelGrid>

				<h:panelGrid columns="4" cellspacing="10">
					<p:commandButton id="btnProcessaAtualiza"
						value="Processa e atualiza form inteiro com immediate"
						action="#{fasesJsfBean.exibe}" immediate="true" process="@form"
						update="@form" />

					<p:commandButton id="btnMudaValorBinding"
						value="Muda valor com Binding"
						action="#{fasesJsfBean.mudaValorDoCampoComBinding}"
						process="@this" update="@form" />

					<p:commandButton id="btnExibeValorArvore"
						value="Exibe árvore do JSF"
						action="#{fasesJsfBean.exibeArvoreJSF}" process="@this"
						update="@form" />

					<p:commandButton id="btnProcessamentoManualValor"
						value="Processamento manual de valor"
						action="#{fasesJsfBean.processaValorManualmente}" process="@this"
						update="@form" />

					<p:commandButton id="btnProcessaImmediateObrigatorio"
						value="Processa campo immediate obrigatório"
						process="@this txtValorImmediate" update="@this"
						action="#{fasesJsfBean.exibe}" immediate="true" />

					<p:commandButton id="btnAtualizaForms"
						value="Processa e atualiza form" process="@form" update="@form" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>

	</ui:define>

</ui:composition>

</html>
