<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />
<h:body>

	<div id="cabecalho">
		<h:panelGrid columns="3">
			<h:graphicImage library="img" name="logo.png" />
			<h:form>

				<p:menubar>
					<p:submenu label="Novos recursos">
						<p:menuitem value="Exemplo HTML 5"
							url="/novos-recursos/exemplo-html5.xhtml" />
						<p:menuitem value="Passthrough HTML 5"
							url="/novos-recursos/passthroughHtml5.xhtml" />
					</p:submenu>

					<p:submenu label="Escopos">
						<p:menuitem value="Aplication Scoped" url="/escopos/teste-application-scoped.xhtml" />
						
						<p:menuitem value="Session Scoped" url="/escopos/teste-session-scoped.xhtml" />

						<p:menuitem value="Request Scoped" url="/escopos/teste-request-scoped.xhtml" />
					</p:submenu>

					<p:menuitem value="Fases do JSF" url="/fases-jsf.xhtml" />

					<p:submenu label="Componentes">

						<p:menuitem value="Datatable" url="/componentes/datatable.xhtml" />

						<p:menuitem value="Combobox" url="/componentes/combobox.xhtml" />

						<p:menuitem value="RadioButton"
							url="/componentes/radiobutton.xhtml" />

						<p:menuitem value="Checkbox" url="/componentes/checkbox.xhtml" />

						<p:menuitem value="Dialog" url="/componentes/dialog.xhtml" />

						<p:menuitem value="Treetable" url="/componentes/treetable.xhtml" />

						<p:menuitem value="Wizard"
							url="/componentes/wizard/wizard-pessoa.xhtml" />

					</p:submenu>

				</p:menubar>
			</h:form>
			
			<h:graphicImage library="img" name="meetup-sp.png" style="margin-left:20px;" />
		
		</h:panelGrid>
		

		<p:growl id="messages" autoUpdate="true" />

		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>
	<div style="clear: both;" />
	<div id="conteudo" style="position: relative; min-height:10%;">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>

	<div style="clear: both;" />

	<div id="rodape" style="width: 98.9%; position: relative; bottom: 0;">

		<p:fieldset style="text-align:center;">

			<h:outputLabel
				value="NoBugsProject - técnicas efetivas de programação"></h:outputLabel>
			<br />


			<a href="http://eepurl.com/cCGHQD">Aprenda aqui a não ter bugs em
				seu projeto!</a>

		</p:fieldset>

	</div>
</h:body>

</html>
